<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستخدمين - C4 Payments</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="menu-toggle" type="button" aria-label="Toggle sidebar" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-brand">
                <a href="home.html" class="brand-link">
                    <img src="Logo-removebg.png" alt="C4 Payments Logo" class="logo-icon">
                    <span class="brand-text">C4 Payments</span>
                </a>
            </div>
            <div class="nav-icons">
                <div class="icon-item user-profile" title="الملف الشخصي"><div class="user-avatar">JD</div><span class="user-name">John Doe</span></div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-menu">
                <div class="menu-header-with-line">
                    <h3 class="section-header">المدفوعات</h3>
                    <div class="header-line"></div>
                </div>
                <a href="search-requests.html?status=accepted" class="menu-item"><i class="fas fa-check-circle"></i><span>المدفوعات المكتملة</span></a>
                <a href="search-requests.html?status=pending" class="menu-item"><i class="fas fa-clock"></i><span>المدفوعات المعلقة</span></a>
                <a href="search-requests.html?status=cancel" class="menu-item"><i class="fas fa-times-circle"></i><span>المدفوعات المرفوضة</span></a>
                <a href="search-suppliers.html" class="menu-item"><i class="fas fa-truck"></i><span>الموردين</span></a>
                <a href="report.html" class="menu-item"><i class="fas fa-chart-bar"></i><span>التقارير</span></a>
                <a href="report.html?view=dashboard" class="menu-item"><i class="fas fa-chart-line"></i><span>التحليلات</span></a>
                <a href="settings.html" class="menu-item"><i class="fas fa-cogs"></i><span>الإعدادات</span></a>
                
                <div class="menu-item logout-item"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></div>
            </div>
        </aside>
        <main class="content">
            <div class="form-header">
                <h2 class="form-title"><i class="fas fa-user-shield"></i> إدارة المستخدمين</h2>
                <p class="form-subtitle">عرض الإيميلات والأدوار وإضافة مستخدم جديد</p>
            </div>

                <div class="form-actions" style="justify-content:flex-start; margin-top:0; border-top:none; padding-top:0;">
                <button class="btn btn-primary" id="addUserBtn"><i class="fas fa-user-plus"></i> إضافة مستخدم</button>
                </div>

                <div class="form-section" id="addUserSection" style="display:none;">
                    <h3 class="section-title">إضافة مستخدم جديد</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-user-name" class="form-label">اسم المستخدم</label>
                            <input type="text" id="new-user-name" class="form-input" placeholder="أدخل اسم المستخدم" autocomplete="name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-user-email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="new-user-email" class="form-input" placeholder="example@domain.com" inputmode="email" autocomplete="email" dir="ltr" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-user-password" class="form-label">كلمة المرور</label>
                            <input type="password" id="new-user-password" class="form-input" placeholder="أدخل كلمة المرور" autocomplete="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-user-role" class="form-label">الدور</label>
                            <select id="new-user-role" class="form-input">
                                <option value="user">مستخدم</option>
                                <option value="admin">مدير</option>
                                <option value="superuser">مدير النظام</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions" style="justify-content:flex-end;">
                        <button class="btn btn-primary" id="addUserSubmitBtn"><i class="fas fa-check"></i> إضافة</button>
                    </div>
                </div>

            <div class="form-section">
                <h3 class="section-title">المستخدمون</h3>
                <div class="table-responsive">
                    <table id="requestsTable" class="responsive-table">
                        <thead>
                            <tr>
                                <th>الإيميل</th>
                                <th>الدور</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer"><div class="footer-content"><p>&copy; 2025 All rights for C4 "Core Code"</p></div></footer>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
