<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="home.html" class="brand-link">
                    <i class="fas fa-money-bill-wave"></i>
                    <span class="brand-text">C4 Payments</span>
                </a>
            </div>
            <div class="nav-icons">
                <div class="icon-item user-profile" title="الملف الشخصي"><div class="user-avatar">JD</div><span class="user-name">John Doe</span></div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-menu">
                <div class="menu-header-with-line">
                    <h3 class="section-header">المستخدمين</h3>
                    <div class="header-line"></div>
                </div>
                <a href="home.html" class="menu-item"><i class="fas fa-home"></i><span>الرئيسية</span></a>
                <a href="report.html" class="menu-item"><i class="fas fa-chart-bar"></i><span>التقارير</span></a>

            </div>

            <div class="form-actions" style="justify-content:flex-start; margin-top:0; border-top:none; padding-top:0;">
                <button class="btn btn-primary" id="addUserBtn"><i class="fas fa-user-plus"></i> إضافة مستخدم</button>
            </div>

            <div class="form-section">
                <h3 class="section-title">المستخدمون</h3>
                <div class="table-responsive">
                    <table id="requestsTable" class="responsive-table">
                        <thead>
                            <tr>
                                <th>الإيميل</th>
                                <th>الدور</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
