<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier - C4 Payments</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="menu-toggle" type="button" aria-label="Toggle sidebar" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-brand">
                <a href="home.html" class="brand-link">
                    <img src="Logo-removebg.png" alt="C4 Payments Logo" class="logo-icon">
                    <span class="brand-text">C4 Payments</span>
                </a>
            </div>
            <div class="nav-search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="البحث...">
                </div>
            </div>
            <div class="nav-icons">
                <div class="icon-item" title="الإعدادات"><i class="fas fa-cog"></i></div>
                <div class="icon-item" title="الإشعارات"><i class="fas fa-bell"></i><span class="notification-badge">3</span></div>
                <div class="icon-item user-profile" title="الملف الشخصي"><div class="user-avatar">JD</div><span class="user-name">John Doe</span></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-menu">
                <!-- الهيدر مع الخط -->
                <div class="menu-header-with-line">
                    <h3 class="section-header">المدفوعات</h3>
                    <div class="header-line"></div>
                </div>

                <!-- الروابط تحت الهيدر -->
                <a href="search-requests.html?status=accepted" class="menu-item">
                    <i class="fas fa-check-circle"></i>
                    <span>المدفوعات المكتملة</span>
                </a>

                <a href="search-requests.html?status=pending" class="menu-item">
                    <i class="fas fa-clock"></i>
                    <span>المدفوعات المعلقة</span>
                </a>

                <a href="search-requests.html?status=cancel" class="menu-item">
                    <i class="fas fa-times-circle"></i>
                    <span>المدفوعات المرفوضة</span>
                </a>

                <!-- باقي القائمة -->
                <a href="search-suppliers.html" class="menu-item">
                    <i class="fas fa-truck"></i>
                    <span>الموردين</span>
                </a>

                <a href="report.html" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>التقارير</span>
                </a>

                <a href="report.html?view=dashboard" class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>التحليلات</span>
                </a>


                <a href="settings.html" class="menu-item">
                    <i class="fas fa-cogs"></i>
                    <span>الإعدادات</span>
                </a>

                

                <!-- Logout -->
                <div class="menu-item logout-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">
                        <i class="fas fa-user-plus"></i>
                        إضافة مورد جديد
                    </h2>
                    <p class="form-subtitle">أدخل بيانات المورد الجديد</p>
                </div>

                <!-- بحث سريع عن مورد موجود -->
                <div class="form-section" id="quickSupplierSearchSection" style="margin-top:10px;">
                    <div class="form-group" style="position:relative;">
                        <label class="form-label" for="quickSupplierSearch">ابحث عن مورد موجود</label>
                        <input type="text" id="quickSupplierSearch" class="form-input" placeholder="اكتب الاسم / البريد / الرقم الضريبي / الجوال">
                        <div id="quickSupplierResults" style="position:absolute; inset-inline:0; top:100%; background:#fff; border:1px solid #eee; border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,0.08); z-index:20; display:none; max-height:220px; overflow:auto;">
                            <!-- results rendered by JS -->
                        </div>
                    </div>
                </div>

                <form class="supplier-form" id="supplierForm">
                    <!-- الحقول المطلوبة -->
                    <div class="form-section">
                        <h3 class="section-title">البيانات الأساسية <span class="required-note"></span></h3>
                        
                        <div class="form-row">
                            <div class="form-group required">
                                <label for="supplierName" class="form-label">
                                    اسم المورد
                                    <span class="required-star">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="supplierName" 
                                    name="supplierName" 
                                    class="form-input"
                                    placeholder="أدخل اسم المورد"
                                    required
                                >
                                <div class="error-message" id="nameError"></div>
                            </div>

                            <div class="form-group required">
                                <label for="taxNumber" class="form-label">
                                    الرقم الضريبي
                                    <span class="required-star">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="taxNumber" 
                                    name="taxNumber" 
                                    class="form-input"
                                    placeholder="أدخل الرقم الضريبي"
                                    required
                                >
                                <div class="error-message" id="taxError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group required">
                                <label for="bankName" class="form-label">
                                    البنك
                                    <span class="required-star">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="bankName" 
                                    name="bankName" 
                                    class="form-input"
                                    placeholder="أدخل اسم البنك"
                                    required
                                >
                                <div class="error-message" id="bankError"></div>
                            </div>

                            <div class="form-group required">
                                <label for="ibanNumber" class="form-label">
                                    رقم الأيبان
                                    <span class="required-star">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="ibanNumber" 
                                    name="ibanNumber" 
                                    class="form-input"
                                    placeholder="أدخل رقم الأيبان"
                                    required
                                >
                                <div class="error-message" id="ibanError"></div>
                            </div>
                        </div>
                    </div>

                    <!-- الحقول الاختيارية -->
                    <div class="form-section">
                        <h3 class="section-title">بيانات الاتصال (اختياري)</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="supplierAddress" class="form-label">العنوان</label>
                                <input 
                                    type="text" 
                                    id="supplierAddress" 
                                    name="supplierAddress" 
                                    class="form-input"
                                    placeholder="أدخل عنوان المورد"
                                >
                            </div>

                            <div class="form-group">
                                <label for="supplierEmail" class="form-label">البريد الإلكتروني</label>
                                <input 
                                    type="email" 
                                    id="supplierEmail" 
                                    name="supplierEmail" 
                                    class="form-input"
                                    placeholder="أدخل البريد الإلكتروني"
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="contactNumber" class="form-label">رقم الاتصال</label>
                                <input 
                                    type="tel" 
                                    id="contactNumber" 
                                    name="contactNumber" 
                                    class="form-input"
                                    placeholder="أدخل رقم الاتصال"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- أزرار الإجراء -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Add Supplier
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 All rights for C4 "Core Code"</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/add-supplier.js"></script>
</body>
</html>
