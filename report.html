<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير - C4 Payments</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* تحسينات الجداول فقط */
        .responsive-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        
        .responsive-table th, 
        .responsive-table td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
        }
        
        .responsive-table thead th {
            background-color: #f5f7fa;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="home.html" class="brand-link">
                    <img src="Logo-removebg.png" alt="C4 Payments Logo" class="logo-icon">
                    <span class="brand-text">C4 Payments</span>
                </a>
            </div>
            <div class="nav-search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="البحث...">
                </div>
            </div>
            <div class="nav-icons">
                <div class="icon-item" title="الإعدادات"><i class="fas fa-cog"></i></div>
                <div class="icon-item" title="الإشعارات"><i class="fas fa-bell"></i><span class="notification-badge" id="notifCount">0</span></div>
                <div class="icon-item user-profile" title="الملف الشخصي"><div class="user-avatar">JD</div><span class="user-name">John Doe</span></div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-menu">
                <div class="menu-header-with-line">
                    <h3 class="section-header">المدفوعات</h3>
                    <div class="header-line"></div>
                </div>
                <a href="home.html" class="menu-item"><i class="fas fa-home"></i><span>الرئيسية</span></a>
                <a href="add-payment.html" class="menu-item"><i class="fas fa-file-invoice-dollar"></i><span>طلب دفعة</span></a>
                <a href="search-requests.html" class="menu-item"><i class="fas fa-search"></i><span>بحث الطلبات</span></a>
                <a href="search-suppliers.html" class="menu-item"><i class="fas fa-users"></i><span>بحث الموردين</span></a>
                <a href="report.html" class="menu-item is-active"><i class="fas fa-chart-bar"></i><span>التقارير</span></a>
                <!-- Users link will be injected for admin/superuser -->
                <div class="menu-item logout-item"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></div>
            </div>
        </aside>


        <main class="content">
            <!-- Dashboard Summary (اختياري عبر ?view=dashboard) -->
            <div class="form-section dashboard-summary" style="display:none;">
                <h3 class="section-title">لوحة المعلومات</h3>
                <div class="inline-actions">
                    <label class="form-label">إجمالي المستخدمين</label>
                    <input class="form-input" id="usersCountSummary" readonly value="0">
                </div>
            </div>

            <!-- Supplier Notes -->
            <div class="form-section">
                <h3 class="section-title">ملاحظات الموردين</h3>
                <div class="table-responsive">
                    <table id="requestsTable" class="responsive-table">
                        <thead>
                            <tr>
                                <th>اسم المورد</th>
                                <th>رقم الضريبي</th>
                                <th>البنك</th>
                                <th>الأيبان</th>
                                <th>الملاحظة</th>
                                <th>التاريخ</th>
                            </tr>
                        </thead>
                        <tbody id="notesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 All rights for C4 "Core Code"</p>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/report.js"></script>
</body>
</html>
