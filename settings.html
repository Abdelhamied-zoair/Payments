<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - C4 Payments</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="menu-toggle" type="button" aria-label="Toggle sidebar" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-brand">
                <a href="home.html" class="brand-link">
                    <img src="Logo-removebg.png" alt="C4 Payments Logo" class="logo-icon">
                    <span class="brand-text">C4 Payments</span>
                </a>
            </div>
            <div class="nav-search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="البحث...">
                </div>
            </div>
            <div class="nav-icons">
                <a href="settings.html" class="icon-item" title="الإعدادات"><i class="fas fa-cog"></i></a>
                <a href="notifications.html" class="icon-item" title="الإشعارات"><i class="fas fa-bell"></i></a>
                <div class="icon-item user-profile" title="الملف الشخصي">
                    <div class="user-avatar">JD</div>
                    <span class="user-name">John Doe</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-menu">
                <div class="menu-header-with-line">
                    <h3 class="section-header">المدفوعات</h3>
                    <div class="header-line"></div>
                </div>
                <a href="search-requests.html?status=accepted" class="menu-item"><i class="fas fa-check-circle"></i><span>المدفوعات المكتملة</span></a>
                <a href="search-requests.html?status=pending" class="menu-item"><i class="fas fa-clock"></i><span>المدفوعات المعلقة</span></a>
                <a href="search-requests.html?status=cancel" class="menu-item"><i class="fas fa-times-circle"></i><span>المدفوعات المرفوضة</span></a>
                <a href="search-suppliers.html" class="menu-item"><i class="fas fa-truck"></i><span>الموردين</span></a>
                <a href="report.html" class="menu-item"><i class="fas fa-chart-bar"></i><span>التقارير</span></a>
                <a href="report.html?view=dashboard" class="menu-item"><i class="fas fa-chart-line"></i><span>التحليلات</span></a>
                <a href="settings.html" class="menu-item"><i class="fas fa-cogs"></i><span>الإعدادات</span></a>
                
                <div class="menu-item logout-item"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></div>
            </div>
        </aside>

        <!-- Content -->
        <main class="content">
            <div class="content-header"><h1>إعدادات النظام</h1></div>

            <div class="settings-container">
                <div class="settings-section">
                    <h2 class="settings-title"> معلومات المستخدم (مدير النظام)</h2>
                    <div class="settings-card">
                        <div class="admin-badge"><i class="fas fa-crown"></i> مدير النظام</div>
                        <div class="settings-item">
                            <label for="username">اسم المستخدم</label>
                            <input type="text" id="username" value="John Doe">
                        </div>
                        <div class="settings-item">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" value="admin@c4payments.com">
                        </div>
                        <div class="settings-item">
                            <label for="password">كلمة المرور</label>
                            <input type="password" id="password" value="********">
                            <button class="change-password-btn">تغيير كلمة المرور</button>
                        </div>
                        <div class="settings-item">
                            <label for="language">اللغة</label>
                            <select id="language">
                                <option value="ar" selected>العربية</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        <button class="save-btn">حفظ التغييرات</button>
                    </div>
                </div>

                <div class="settings-section">
                    <h2 class="settings-title">إعدادات الإشعارات</h2>
                    <div class="settings-card">
                        <div class="settings-item checkbox">
                            <input type="checkbox" id="enable-notifications" checked>
                            <label for="enable-notifications">تفعيل نظام الإشعارات</label>
                        </div>
                        <div class="settings-item checkbox">
                            <input type="checkbox" id="email-notifications" checked>
                            <label for="email-notifications">تفعيل إشعارات البريد الإلكتروني</label>
                        </div>
                        <div class="settings-item checkbox">
                            <input type="checkbox" id="payment-notifications" checked>
                            <label for="payment-notifications">إشعارات المدفوعات الجديدة</label>
                        </div>
                        <div class="settings-item checkbox">
                            <input type="checkbox" id="status-notifications" checked>
                            <label for="status-notifications">إشعارات تغيير حالة المدفوعات</label>
                        </div>
                        <div class="settings-item checkbox">
                            <input type="checkbox" id="supplier-notifications">
                            <label for="supplier-notifications">إشعارات الموردين الجدد</label>
                        </div>
                        <div class="settings-item checkbox">
                            <input type="checkbox" id="user-notifications" checked>
                            <label for="user-notifications">إشعارات المستخدمين الجدد</label>
                        </div>
                        <div class="settings-item">
                            <label for="notification-frequency">تكرار الإشعارات</label>
                            <select id="notification-frequency">
                                <option value="instant" selected>فوري</option>
                                <option value="hourly">كل ساعة</option>
                                <option value="daily">يومي</option>
                                <option value="weekly">أسبوعي</option>
                            </select>
                        </div>
                        <button class="save-btn">حفظ التغييرات</button>
                    </div>
                </div>

                <div class="settings-section">
                    <h2 class="settings-title">إعدادات النظام</h2>
                    <div class="settings-card">
                        <div class="settings-item">
                            <label for="currency">العملة الافتراضية</label>
                            <select id="currency">
                                <option value="SAR" selected>ريال سعودي (SAR)</option>
                                <option value="USD">دولار أمريكي (USD)</option>
                                <option value="EUR">يورو (EUR)</option>
                            </select>
                        </div>
                        <div class="settings-item">
                            <label for="date-format">تنسيق التاريخ</label>
                            <select id="date-format">
                                <option value="dd/mm/yyyy" selected>DD/MM/YYYY</option>
                                <option value="mm/dd/yyyy">MM/DD/YYYY</option>
                                <option value="yyyy-mm-dd">YYYY-MM-DD</option>
                            </select>
                        </div>
                        <div class="settings-item checkbox">
                            <input type="checkbox" id="dark-mode">
                            <label for="dark-mode">الوضع الداكن</label>
                        </div>
                        <div class="settings-item">
                            <label for="items-per-page">عدد العناصر في الصفحة</label>
                            <select id="items-per-page">
                                <option value="10">10</option>
                                <option value="20" selected>20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <div class="settings-item">
                            <label for="payment-approval">الموافقة على المدفوعات</label>
                            <select id="payment-approval">
                                <option value="auto">تلقائي</option>
                                <option value="manual" selected>يدوي</option>
                            </select>
                        </div>
                        <button class="save-btn">حفظ التغييرات</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 All rights for C4 "Core Code"</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        try {
          const u = JSON.parse(localStorage.getItem('currentUser')) || null;
          const email = (u && u.email) ? String(u.email) : String(document.getElementById('email')?.value||'');
          const first = email.split('@')[0] || '';
          const usernameEl = document.getElementById('username');
          if (usernameEl && first) usernameEl.value = first;
        } catch(_) {}
      });
    </script>
  </body>
</html>
